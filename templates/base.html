<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock title %} - THIS IS A TEST</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=6">
    <link rel="stylesheet" href="/index.css">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸš§</text></svg>">
    {% block head %}
    {% endblock head %}
</head>

<body class="bg-zinc-800 text-white">
    <nav class="flex items-center justify-between flex-wrap bg-zinc-900 p-6">
        <div class="flex items-center flex-shrink-0 text-white mr-6">
            <a class=logo href="/">
                <span class="h-8 w-8 mr-2 text-xl">ðŸš§</span>
                <span class="font-semibold text-xl tracking-tight">Shoudev</span>
            </a>
        </div>
        <div class="block lg:hidden">
            <button id="navbutton" class="flex items-center px-3 py-2 border rounded text-gray-500 border-gray-600
                         hover:text-white hover:border-white">
                <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>Menu</title><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/></svg>
            </button>
        </div>
        <div id="menu" class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
            <div class="text-sm lg:flex-grow">
                <a href="/about" class="block mt-4 lg:inline-block lg:mt-0 text-purple-300 hover:text-white mr-4">
                    About
                </a>
                <a href="/projects" class="block mt-4 lg:inline-block lg:mt-0 text-purple-300 hover:text-white mr-4">
                    Projects
                </a>
                <a href="/posts" class="block mt-4 lg:inline-block lg:mt-0 text-purple-300 hover:text-white">

                </a>
            </div>
            <div>

                <!--      -->
                <!-- </a> -->
            </div>
        </div>
    </nav>
    <div id="content" class="px-12 py-6">
        {% block content %}
        {% endblock content %}
        <div id="badges">
            {% for badge in badges %}
            <img src="/badges/{{ badge.file }}"/>
            {% endfor %}
        </div>
    </div>
    <script src="/main.js"></script>
</body>

</html>
